<div ng-cloak>
    <div class="row">
        <div class="col-md-12">

            <h3 class="text-center">Text file line counter using Spark</h3>

            <div class="col-sm-12">&nbsp;</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="fileName" class="col-sm-3 control-label">Input file path in HDFS:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control"  ng-model="hdfsInFilePath" id="fileName" placeholder="fileName">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-default" ng-click="runSparkJob()">Run Spark job</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-md-12">

            <div class="table-responsive col-sm-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th width="15%">Date</th>
                        <th width="70%">Result</th>
                        <th width="15%">Status</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="jobResult in jobResults">
                        <td>{{jobResult.startDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{jobResult.result}}</td>
                        <td>{{jobResult.jobStatus}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
